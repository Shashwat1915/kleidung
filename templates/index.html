<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Recommendation</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Fashion Recommendation</h1>
    <form method="POST">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="occasion">Occasion:</label>
      <select name="occasion" id="occasion" required>
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="party">Party</option>
        <option value="sports">Sports</option>
      </select>

      <label for="season">Season:</label>
      <select name="season" id="season" required>
        <option value="summer">Summer</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="fall">Fall</option>
      </select>

      <label for="wear_type">Type of Wear:</label>
      <select name="wear_type" id="wear_type" required>
        <option value="topwear">Topwear</option>
        <option value="bottomwear">Bottomwear</option>
        <option value="footwear">Footwear</option>
        <option value="accessories">Accessories</option>
      </select>

      <button type="submit">Get Recommendation</button>
    </form>

    {% if image_url %}
      <div class="result">
        <h2>Recommended Outfit:</h2>
        <img src="{{ image_url }}" alt="Recommended Outfit">
      </div>
    {% endif %}
  </div>
</body>
</html>
